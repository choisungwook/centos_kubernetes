---
- name: configure ansible hosts
  hosts: localhost
  gather_facts: no
  
  tasks:
    - name: create hosts and configuration
      copy:
        dest: /home/vagrant/hosts
        content: |
          [master]          
          {{#masters}}
          {{.}}
          {{/masters}}

          [worker]
          {{#workers}}
          {{.}}
          {{/workers}}